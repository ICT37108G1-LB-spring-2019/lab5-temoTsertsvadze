<h1> {{ winner_statement }} &nbsp;</h1>
<table class="table table-striped table-inverse">
  <thead class="thead-inverse">
    <tr>
      <th></th>
      <th>მოთამაშე 1 (X)</th>
      <th>მოთამაშე 2 (O)</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">მოგება</th>
        <td>{{ stats[PLAYER_A].won }}</td>
        <td>{{ stats[PLAYER_B].won }}</td>
      </tr>
      <tr>
        <th scope="row">მარცხი</th>
        <td>{{ stats[PLAYER_B].won }}</td>
        <td>{{ stats[PLAYER_A].won }}</td>
      </tr>
      <tr>
        <th scope="row">ფრე</th>
        <td>{{ stats.draw }}</td>
        <td>{{ stats.draw }}</td>
      </tr>
      <tr>
        <th scope="row">დრო</th>
        <td>{{ stats[PLAYER_A].time }}</td>
        <td>{{ stats[PLAYER_B].time }}</td>
      </tr>
    </tbody>
</table>
